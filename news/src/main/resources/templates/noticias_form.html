<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">EggNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{../}">Inicio</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Noticias
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Crear Noticia</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Ver Noticias</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Usuarios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Nuevo Usuario</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Ver Usuarios</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <form action="/noticias/registro" method="POST">
        <h1 class="h3 mb-3 fw-normal">Crear Noticia</h1>
    
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">TÃ­tulo</label>
            <input required name="titulo" type="text" id="disabledTextInput" class="form-control" placeholder='Ej "Mundial de Qatar 2022"'>
        </div>

        <label for="formGroupExampleInput" class="form-label">Usuario</label>
        <select required name="id_usuario" id="formGroupExampleInput" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Cero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Cuerpo</label>
            <textarea required name="cuerpo" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>  
        <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
        
        <p class="mt-5 mb-3 text-muted">&copy; Ezequiel Balasch</p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
