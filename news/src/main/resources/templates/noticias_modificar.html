<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

    <head th:replace= "/fragments/head :: head" </head>


    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/inicio}">EggNews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Noticias
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/noticias/registrar}">Crear Noticia</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/noticias/lista}">Ver Noticias</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Usuarios
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/usuarios/registrar}">Nuevo Usuario</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/usuarios/lista}">Ver Usuarios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container text-center">
            <div style="padding: 2%" class="row justify-content-start">
                <div class="col-4" >
                    <a th:href="@{/noticias/lista}"  class="btn" style="background:rgb(230, 228, 227)">                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg> Volver
                    </a>
                </div>
                <div class="col-4">
                    <form th:action="@{/noticias/modificar/__${noticia.id}__}" method="POST" id="form_noticias"  >
                        <div style="border-radius: 2%; background-color: rgb(230, 228, 227); border-color: rgb(230, 228, 227); border-width: 1px;border-style: solid; padding: 5%;">
                            <h1 class="h3 mb-3 fw-normal">Editar Noticia</h1>

                            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                                <div class="card-body">
                                    <h5 class="card-title">Error</h5>
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>

                            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                                <div class="card-body">
                                    <h5 class="card-title">Exito!</h5>
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">TÃ­tulo</label>
                                <input th:value="${noticia.titulo}" name="titulo" type="text" id="disabledTextInput" class="form-control" placeholder='Ej "Mundial de Qatar 2022"'>
                            </div>

                            <input hidden th:value="${id}" name="id">

                            <label for="formGroupExampleInput" class="form-label" >Usuario</label>
                            <select name="id_usuario" id="formGroupExampleInput" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option th:each="usuario : ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nombre}"></option>
                            </select>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Cuerpo</label>
                                <textarea th:value="${noticia.cuerpo}" th:text="${noticia.cuerpo}"S name="cuerpo" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>  
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar cambios</button>   
                        </div>
                    </form>
                </div>

                <p class="mt-5 mb-3 text-muted">&copy; Ezequiel Balasch</p>



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

                </body>
                </html>
