<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace= "/fragments/head :: head" </head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/inicio}">EggNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Noticias
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/noticias/registrar}">Crear Noticia</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/noticias/lista}">Ver Noticias</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Usuarios
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/usuarios/registrar}">Nuevo Usuario</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/usuarios/lista}">Ver Usuarios</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Perfil
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div style="padding: 2%" class="row justify-content-start">
            <div class="col-2">
                <a th:href="@{/}" class="btn" style="background:rgb(230, 228, 227)"> <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                    </svg> Inicio
                </a>
            </div>
            <div class="col-8">
                <div class="container m-5" style=" border-color: rgb(230, 228, 227);
                         border-width: 2px;border-radius: 7px;
                         ">
                         <div  id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="20000">
                                    <div style="width: 18rem;margin-left: auto;margin-right: auto;">
                
                                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                            <path fill="#FA4D56"
                                                d="M66.5,-17.7C75.2,5.2,63.7,38.5,39.7,56.4C15.6,74.2,-20.9,76.7,-42.4,60.5C-64,44.4,-70.5,9.7,-60.9,-14.4C-51.3,-38.4,-25.7,-51.8,1.6,-52.3C28.9,-52.9,57.8,-40.5,66.5,-17.7Z"
                                                transform="translate(100 100)" />
                                            <text x="70" y="110" fill="#FFFFFF">Desliza</text>
                                        </svg>
                
                                    </div>
                                    <div class="carousel-caption d-none d-md-block">
                
                                    </div>
                                </div>
                                <div th:each="noticia  : ${noticias}" class="carousel-item" data-bs-interval="2000">
                                    <div class="card" style="width: 18rem;margin-left: auto;margin-right: auto; margin-bottom: 5%;">
                                        <div class="card-body">
                                            <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                                            <h6 class="card-subtitle mb-2 text-muted" th:text="${noticia.usuario.nombre}"></h6>
                                            <p th:text="${noticia.cuerpo}" class="card-text"></p>
                
                                        </div>
                                    </div>
                
                                </div>
                
                                <button style="position: fixed;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button style="position: fixed;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                </div>
            </div>
            </form>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</body>

</html>
